<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@500;700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Intro section with dropdown navigation</title>

  <script src="./index.js" defer></script>
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <header class="flex">
    <div class="logo">
      <img src="./images/logo.svg" alt="snap logo">
    </div>
    <div class="transparent-bg">
      <nav class="side-menu text-gray" data-visible="false">
        <ul>
          <li>Features</li>
          <li>Company</li>
          <li>Careers</li>
          <li>About</li>
        </ul>
  
        <ul>
          <li>Login</li>
          <li>Register</li>
        </ul>
      </nav>
    </div>
    <button class="menu-icon" aria-expanded="false"><span class="sr-only">Menu</span></button>
  </header>

  <main class="grid">
    <article>
      <picture>
        <source media="(min-width: 35em)" srcset="./images/image-hero-desktop.png">
        <img src="./images/image-hero-mobile.png" alt="Man with laptop in hand surrounded by colorful graphic">
      </picture>
    </article>

    <article class="text-container grid text-center">
      <h1 class="text-bold">Make remote work</h1>
      
      <p class="text-gray">
        Get your team in sync, no matter your location. Streamline processes, 
        create team rituals, and watch productivity soar.
      </p>
      
      <a class="link-button text-white bg-black" href="">Learn more</a>
      <div class="logo-list grid">
        <img src="./images/client-databiz.svg" alt="databiz logo">
        <img src="./images/client-audiophile.svg" alt="audiophile logo">
        <img src="./images/client-meet.svg" alt="meet logo">
        <img src="./images/client-maker.svg" alt="maker logo">
      </div>
    </article>
  </main>
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a target="_blank" href="https://github.com/Saga-sanga">Reckson Khiangte</a>.
  </footer>
</body>
</html>
